<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <style>
    body {
      margin: 0;
      background-color: #6633CC;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('main.jpg') no-repeat center center;
      background-size: cover; /* Görselin tam ekran kaplamasını sağlar */
    }

    .pay-now-button {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
    }

    .pay-now-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="background">
    <button class="pay-now-button">Pay Now</button>
  </div>
</body>
</html>
