<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş Kağıt Makas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Tam ekran yüksekliği */
      background: url('main.jpg') no-repeat center center fixed;
      background-size: cover; /* Görsel tam ekrana sığar */
    }

    button {
      position: absolute;
      background: rgba(0, 0, 0, 0.5); /* Şeffaf arka plan */
      border: none;
      width: 150px; /* Buton genişliği */
      height: 50px; /* Buton yüksekliği */
      cursor: pointer;
      top: 50%; /* Butonu görselin ortasına taşır */
      left: 50%; /* Butonu yatay olarak ortalar */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <button></button>
</body>
</html>
