<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş Kağıt Makas Turnuvası</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 50px;
    }

    .progress-bar {
      position: relative;
      width: 60%;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar-fill {
      width: 50%; /* Başlangıçta yüzde 50 dolu */
      height: 100%;
      background: #4caf50;
      transition: width 0.5s ease-in-out;
    }

    .buttons {
      position: absolute;
      width: 100%;
      bottom: 20px;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .pay-now {
      background: #ff5722;
    }

    .join-now {
      background: #03a9f4;
    }

    .pay-now:hover, .join-now:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Taş Kağıt Makas Turnuvası</div>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <div class="buttons">
      <button class="button pay-now">Pay Now</button>
      <button class="button join-now">Join Now</button>
    </div>
  </div>
</body>
</html>
