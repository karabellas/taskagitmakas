<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş Kağıt Makas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Tam ekran yüksekliği */
      background-color: #f4f4f4; /* Arka plan rengi */
    }

    .container {
      position: relative;
      width: 90%; /* Görsel genişliği (ekrana göre ayarlanır) */
      max-width: 1200px; /* Görselin maksimum genişliği */
      aspect-ratio: 16 / 9; /* Görselin en-boy oranını sabitler */
      background: url('main.jpg') no-repeat center center;
      background-size: contain; /* Görsel küçültülür ve sığdırılır */
    }

    button {
      position: absolute;
      bottom: 10%; /* Görselin alt kısmında buton konumu */
      left: 50%; /* Ortalıyor */
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5); /* Şeffaf arka plan */
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button></button>
  </div>
</body>
</html>
