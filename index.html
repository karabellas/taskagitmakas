<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş Kağıt Makas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Tam ekran yüksekliği */
      background-color: #6633CC; /* Arka plan rengi */
    }

    .container {
      position: relative;
      max-width: 90%; /* Görsel genişliği ekranın %90'ına kadar */
      max-height: 90%; /* Görsel yüksekliği ekranın %90'ına kadar */
    }

    img {
      width: 100%;
      height: auto;
      object-fit: contain; /* Görseli taşırmadan sığdırır */
    }

    .button {
      position: absolute;
      bottom: 10%; /* Görselin alt kısmına yakın */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.5); /* Şeffaf beyaz */
      color: #000; /* Yazı rengi */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.7); /* Hover efekti */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="main.jpg" alt="Taş Kağıt Makas Görseli">
    <button class="button">Pay Now</button>
  </div>
</body>
</html>
