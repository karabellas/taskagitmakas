<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş Kağıt Makas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Tam ekran yüksekliği */
      background: linear-gradient(135deg, #1e002e, #6633CC); /* Degrade arka plan */
      color: #fff; /* Arka planla uyumlu metin rengi */
    }

    img {
      max-width: 90%; /* Görsel genişliği ekranın %90'ına kadar */
      max-height: 90%; /* Görsel yüksekliği ekranın %90'ına kadar */
      object-fit: contain; /* Görseli taşırmadan sığdırır */
    }
  </style>
</head>
<body>
  <img src="main.jpg" alt="Taş Kağıt Makas Görseli">
</body>
</html>
